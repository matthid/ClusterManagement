"version": 1
"control-service":
   "hostname": "__CLUSTER_NAME__-master-01"
   "port": 4524

# The dataset key below selects and configures a dataset backend (see below: aws/openstack/etc).
# All nodes will be configured to use only one backend

dataset:
   backend: "aws"
   region: "eu-central-1"
   zone: "eu-central-1a"
   access_key_id: "__AWS_ACCESS_KEY_ID__"
   secret_access_key: "__AWS_ACCESS_KEY_SECRET__"